name: YAML Linting
on:
  push:
    branches:
      - main
      - "release/**"
  pull_request:
    paths:
      - "**/*.yml"
      - ".yamllint"
jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3 # TSCCR: no entry for repository "ibiqlik/action-yamllint"
        with:
          format: github
        env:
          LANG: C.UTF-8
